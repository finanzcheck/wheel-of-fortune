    </header>
</section>
<div class="list-group participants">
    <div class="list-group-item participant" ng-repeat="w in winners track by $index">
        <strong class="participant__spoke winner__spoke">{{ :: $index  + 1}}</strong>

        <strong>{{ :: ['800','500','200','125','50','0'][$index] }} â‚¬</strong>
    </div>
    <div class="list-group-item list-group-item-info" ng-if="!winners.length">{{ 'PAGES.WINNERS.EMPTY' | translate }}</div>
</div>
